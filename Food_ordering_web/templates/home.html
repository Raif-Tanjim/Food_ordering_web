{% extends 'base.html' %}
{%block content%}
    <div class = "columns is-multiline">
        {% for product in products%}
        <div class= "column is-3">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{product.title}}</p>
                                <p class="subtitle is-6">{{product.product_price}}</p>
                        </div>
                    </div>
                </div>

                            <footer class="card-footer">
                             <a href="{% url 'Product_details_view' product.product_slug %}" class="card-footer-item"> View</a>
                               </footer>
                
                      
            </div>
        </div>
        {% endfor %}
    </div>


{%endblock%}
