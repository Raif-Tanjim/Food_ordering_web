{% extends 'base.html' %}
{% block content %}
<form method="post" action="{% url 'sign_up' %}">
  {% csrf_token %}

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="Email" name="Email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="inputnumber">Phone Number</label>
    <input type="number" class="form-control" id="number" name="number" placeholder="+880 1....">
  </div>

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="Address" name="Address" placeholder="Apartment, studio, or floor">
  </div>

  <div class="form-group col-md-4">
    <label for="inputState">City</label>
    <select id="inputState" name="city" class="form-control">
      <option selected>Choose...</option>
      <option value="Dhaka">Dhaka</option>
      <option value="Rajsahi">Rajsahi</option>
      <option value="Chitangong">Chitangong</option>
      <option value="Faridpur">Faridpur</option>
      <option value="Sylhet">Sylhet</option>
    </select>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Confirm
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
